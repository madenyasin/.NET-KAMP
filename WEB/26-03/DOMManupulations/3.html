    <script>

        function elementEkle() {

            h1.innerHTML = "bu etiket yeni olu≈üturuldu"
            div.appendChild(h1)
        }

            let div = document.getElementById("kutu");
            div.innerHTML = "<h2>deneme</h2>"
            div.appendChild(h1)
        }
