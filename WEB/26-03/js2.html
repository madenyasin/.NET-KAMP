<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 5;
        switch (number) {
            case number > 5:
                document.writeln("sayi 5 den büyük")
                break;
            case number < 5:
                document.writeln("sayi 5 den küçük")
                break;

        
            default:
                break;
        }
    </script>
</body>
</html>
